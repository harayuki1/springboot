<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Person List</title>

	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">

</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>HP</th>
				<th>攻撃力</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enemy : ${enemys}">
				<td th:text="${enemy.name}">Name</td>
				<td th:text="${enemy.Hp}">Age</td>
				<td th:text="${enemy.attack}">Address</td>
			</tr>
		</tbody>
	</table>
<!--	<h1 th:text="'なまえ' + ${Name} +'です'"></h1>-->
<!--	<h1 th:text="'体力' + ${Hp} +'です'"></h1>-->
<!--	<h1 th:text="'攻撃力' + ${Attack} +'です'"></h1>-->
</body>

</html>
