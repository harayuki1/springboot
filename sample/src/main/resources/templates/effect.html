<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Animated Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f9fa;
		}

		header {
			background-color: #343a40;
			color: #fff;
			text-align: center;
			padding: 20px 0;
			animation: colorChange 5s infinite alternate;
		}

		@keyframes colorChange {
			0% {
				background-color: #343a40;
			}

			50% {
				background-color: #17a2b8;
			}

			100% {
				background-color: #343a40;
			}
		}

		h1 {
			font-size: 2em;
			margin: 0;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			text-align: center;
		}

		nav ul li {
			display: inline;
			margin: 0 20px;
		}

		nav ul li a {
			text-decoration: none;
			color: #343a40;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
		}

		nav ul li a:hover {
			color: #17a2b8;
		}

		main {
			padding: 20px;
			text-align: center;
		}

		section {
			padding: 50px 0;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
			animation: slideInOut 3s infinite alternate;
		}

		#text {
			color: red;

		}


		@keyframes slideInOut {
			0% {
				transform: translateY(-20px);
			}

			100% {
				transform: translateY(0);
			}
		}

		h2 {
			color: #343a40;
		}

		p {
			color: #6c757d;
		}

		footer {
			background-color: #343a40;
			color: #fff;
			text-align: center;
			padding: 20px 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>Welcome to My Dynamic Animated Website</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#section1">Section 1</a></li>
			<li><a href="#section2">Section 2</a></li>
			<li><a href="#section3">Section 3</a></li>
			<li><a th:href="@{/}">index</a></li>
			<li><a th:href="@{/home}">home</a></li>
			<li><a th:href="@{/effect}">effect</a></li>
		</ul>
	</nav>

	<main>
		<section id="section1">
			<div th:object="${person}">
				<p th:text="'名前は'+*{name}+'です'" id="text"></p>
				<p th:text="'年齢は'+*{age}+'です'"></p>
			</div>
		</section>

		<section id="section2">
			<h2>Section 2</h2>
			<p>This is the content of section 2.</p>
		</section>

		<section id="section3">
			<h2>Section 3</h2>
			<p>This is the content of section 3.</p>
		</section>
		<button onclick="outputText()">Output Text</button>
		<script>
			function outputText() {
				var textContent = document.getElementById("text").textContent;
				alert(textContent);
			}
		</script>

	</main>

	<footer>
		<p>&copy; 2024 My Dynamic Animated Website. All rights reserved.</p>
	</footer>
</body>

</html>
