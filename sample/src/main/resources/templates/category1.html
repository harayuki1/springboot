<html lang="ja">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" th:href="@{/css/menu.css}" href="../static/css/menu.css">
</head>

<body>


	<div class="circle-bg"></div>
	<div class="openbtn4"><span></span><span></span><span></span></div>
	<nav id="g-nav">
		<div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
			<ul>
				<li><a href="item_list">Home</a></li>
				<li><a href="item_favorite">お気に入り</a></li>
				<li><a href="item_cart">カート</a></li>
				<li><a href="#">カテゴリー</a></li>
				<li><a href="category1" class="small">カテゴリー1</a></li>
				<li><a href="category2" class="small">カテゴリー2</a></li>
				<li><a href="category3" class="small">カテゴリー3</a></li>
				<li><a href="category4" class="small">カテゴリー4</a></li>
				<li><a href="category5" class="small">カテゴリー5</a></li>
				<li><a href="data_search" id="hidden">売上</a></li>
				<li><a href="data_search_category" id="hidden">カテゴリー別売上</a></li>
				<li><a href="next">次の日へ</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>商品一覧</h1>
		<!-- 商品一覧を表示 -->

		<div class="item" th:each="item : ${items}">
			<h2 th:text="${item.name}">商品名: 商品1</h2>
			<div class="flex">
				<p>在庫</p>
				<p th:text="${item.storage}">在庫数: 10</p>
				<p th:text="${item.exp}">説明: 説明1</p>
				<p>値段</p>
				<p th:text="${item.value}">値段</p>
				<p>円</p>


			</div>
			<div class="flex">
				<div class="flex-item">
					<h5>カート</h5>
					<button class="plus-button" th:data-id="${item.id}">+</button>
<!--					<form th:action="@{'/plus_item/' + ${item.id}+'/category1'}" method="post">-->
<!--						<button type="submit">+</button>-->
<!--					</form>-->
					<h4 th:text="${item.buy}">値段</h4>
					<h4>個</h4>
					<button class="minus-button" th:data-id="${item.id}">-</button>
<!--					<form th:action="@{'/minus_item/' + ${item.id}+'/category1'}" method="post">-->
<!--						<button type="submit">-</button>-->
<!--					</form>-->
				</div>
				<div class="flex-item">
					<h5>お気に入りに追加</h5>
					<button class="favorite-button" th:data-id="${item.id}" th:text="${item.favorite ? '★' : '☆'}"></button>
<!--					<form th:action="@{'/favorite_item/' + ${item.id}+'/category1'}" method="post">-->
<!--						<button type="submit" th:text="${item.favorite ? '★' : '☆'}">★</button>-->
<!--					</form>-->
				</div>
			</div>
		</div>
	</div>

	<!--	<script src="/js/itemActions.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/itemActions.js"></script>
	<script src="/js/menu.js"></script>
</body>

</html>
