<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style2.css">
	
</head>

<body>
	<h1 th:text="${title}"></h1>

	<form th:action="@{/persons}" th:object="${person}" method="post">
		<div>
			<label for="name">名前:</label>
			<input type="text" name="name" th:field="*{name}" />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{paramA}" style="color: red;"></div>
		</div>
		<div>
			<label for="age">年齢:</label>
			<input type="text" name="age" th:field="*{age}" />
			<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
		</div>
		<div>
			<label for="address">住所:</label>
			<input type="text" name="address" th:field="*{address}" />
			<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></div>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>

</html>
